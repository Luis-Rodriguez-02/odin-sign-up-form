<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Form</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <aside class="side-content">
      <!-- This section will contain the logo and background image -->
      <img
        src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg"
        alt="green leaves"
      />
      <div class="logo-container">
        <img src="./assets/images/odin-lined.png" alt="odin-logo" />
        <p>ODIN</p>
      </div>
    </aside>
    <main class="main-content">
      <!-- A header to contain introductory text, a main section to contain the form, and a footer to contain the submit button -->
      <header>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p><br /><em>You know</em> you want to.</p>
      </header>
      <main>
        <h3>Let's do this!</h3>
        <form action="" method="get">
          <div class="name-wrapper">
            <div class="input-pair">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>

            <div class="input-pair">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </div>

          <div class="email-phone-wrapper">
            <div class="input-pair">
              <label for="email">EMAIL </label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="input-pair">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </div>

          <div class="password-wrapper">
            <div class="input-pair">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="input-pair">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
          </div>
        </form>
      </main>
      <footer>
        <div class="submit-button-wrapper">
          <button>Create Account</button>
        </div>
        <p>Already have an account? <span class="login">Log in</span></p>
      </footer>
    </main>
  </body>
</html>
